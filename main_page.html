<script src="https://kit.fontawesome.com/6045d1d2eb.js" crossorigin="anonymous"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue,set,remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

let appSetting = {
    databaseURL: "https://to-do-list-51c07-default-rtdb.firebaseio.com/"
}
const app = initializeApp(appSetting)
const database = getDatabase(app)
const name_db = ref(database,"users")
const datas_db = ref(database,"datas")
   let a = new Date()
   if(a.getHours()>=12)
   {
      let i = document.querySelector('i');
      i.innerHTML = "Good Evening"
   }
   else{
    i.innerHTML = "Good Morning"
   }
   
    onValue(name_db, (snapshot) => {
        let found = false;

        if (snapshot.exists()) {
            const users = snapshot.val();
            const username = localStorage.getItem("username");
          if (username) {
               document.querySelector("b").textContent = username;
               document.querySelector("#account1").innerHTML = username;
            }

     }
    })
let accountSelect = document.querySelector('#account');

accountSelect.addEventListener('change', (e) => {
    if (e.target.value === "Logout") {
        alert("Logout successfully!!!");
        window.location.href = "signin.html";
    }
});

//const datas_db = ref(database,"datas")
let add_btn = document.querySelector('button')
let getInputContainer = document.querySelector('.get_input');
const emails = localStorage.getItem("email");
add_btn.addEventListener('click',(e)=>
{
    e.preventDefault()

    const taskWrapper = document.createElement('div');
    taskWrapper.style.display = "flex";
    taskWrapper.style.alignItems = "center";
    taskWrapper.style.gap = "10px";
    taskWrapper.style.marginTop = "10px";


   const input_field = document.createElement('input')
   input_field.type="text"
   input_field.placeholder = "Enter The Task..."
   input_field.classList.add("task-input")
   
    const confirmIcon = document.createElement('i');
    confirmIcon.className = "fa-solid fa-circle-check";
    confirmIcon.style.color = "#39df0c";
    confirmIcon.style.marginLeft = "10px";
    confirmIcon.style.cursor = "pointer";
    //<i class="fa-solid fa-circle-check" style="color: #39df0c;"></i>
    const trashIcon = document.createElement('i');
    trashIcon.className = "fa-solid fa-trash";
    trashIcon.style.color = "red";
    trashIcon.style.marginLeft = "10px";
    trashIcon.style.cursor = "pointer";

    const editIcon = document.createElement('i')
    editIcon.className = "fa-solid fa-square-pen"
    editIcon.style.color = "green";
    editIcon.marginLeft = "10px";
    editIcon.style.cursor = "pointer";


    taskWrapper.appendChild(input_field);
    taskWrapper.appendChild(confirmIcon);
    taskWrapper.appendChild(trashIcon);
    taskWrapper.appendChild(editIcon);

    getInputContainer.appendChild(taskWrapper);

  
    confirmIcon.addEventListener('click', () => {
    const taskValue = input_field.value; // get value from the current input
     // make sure this is set somewhere
    console.log("Task:", taskValue);
    console.log("Email:", emails);
    const details= {
        useremail : emails,
        usertask: taskValue
    }
     push(datas_db,details)
}
)
})
onValue(datas_db, (snapshot) => {
   if (snapshot.exists()) {
     const users = snapshot.val();
     for(let key in users)
     {
        if(users[key].useremail === emails)
        {
            createTaskElement(users[key].usertask,key);
        }
     }
}
}

);

function createTaskElement(taskValue,keys)
{
     const taskWrapper = document.createElement('div');
    taskWrapper.style.display = "flex";
    taskWrapper.style.alignItems = "center";
    taskWrapper.style.gap = "10px";
    taskWrapper.style.marginTop = "10px";

    const input_field = document.createElement('input');
    input_field.type = "text";
    input_field.value = taskValue;
    input_field.classList.add("task-input");
    input_field.disabled = true; // make readonly initially

    const confirmIcon = document.createElement('i');
    confirmIcon.className = "fa-solid fa-circle-check";
    confirmIcon.style.color = "#39df0c";
    confirmIcon.style.cursor = "pointer";

    const trashIcon = document.createElement('i');
    trashIcon.className = "fa-solid fa-trash";
    trashIcon.style.color = "red";
    trashIcon.style.cursor = "pointer";

    const editIcon = document.createElement('i');
    editIcon.className = "fa-solid fa-square-pen";
    editIcon.style.color = "green";
    editIcon.style.cursor = "pointer";

    trashIcon.addEventListener('click', () => {
        remove(ref(database, "datas/" + keys));
        taskWrapper.remove();
    });

    taskWrapper.appendChild(input_field);
    taskWrapper.appendChild(confirmIcon);
    taskWrapper.appendChild(trashIcon);
    taskWrapper.appendChild(editIcon);

    getInputContainer.appendChild(taskWrapper);

}
</script>

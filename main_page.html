<style>
/* Base Styles */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
#clear-all
{
    background-color: red;
    color:white;
}
.dashboard {
    display:flex;
    flex-direction: column;
    padding: 20px;
    margin: 50px;
    border:1px solid black;
    background-color: white;
    border:none;
    box-shadow:1px 0.1px 2px 0.1px rgba(0,0,0,0.2);
}
.dashboard h1 {
    color:blue;
    text-align: center;
}
.box {
    border:1px solid black;
    width:200px;
    height:70px;
    border-radius: 10px;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
#values
{
    display:flex;
    flex-direction: row;
    justify-content: space-around;
    margin-top:10px;
}
#box1 {
   background-color: rgba(0, 0, 255, 0.284);
   border:none;
}
#box2 {
   background-color: rgba(0, 255, 98, 0.24);
   border:none;
   
}
#box3 {
   background-color: rgba(191, 255, 0, 0.318);
   border:none;
}

body {
    background-color: rgb(212, 218, 229);
    min-height: 100vh;
    font-family: Arial, sans-serif;
}
.buttons
{
    display:flex;
    gap:10px;
}
/* Container (Header Row) */
.container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center; /* vertically center items */
    padding: 20px;
    margin: 50px;
    background-color: white;
    box-shadow: 1px 0.1px 2px 0.1px rgba(0,0,0,0.2);
    border-radius: 5px;
    flex-wrap: nowrap; /* prevent wrapping */
    gap: 10px;
}

#content {
    display: flex;
    flex-direction: column;
    flex-shrink: 1; /* allow shrinking to fit smaller screens */
    min-width: 0; /* prevent overflowing */
}

i {
    color: blue;
}

.container h1 {
    color: blue;
}

.account-box {
    display: flex;
    align-items: center;
    gap: 5px;
    flex-shrink: 0; /* prevent shrinking too much */
    min-width: 120px; /* minimum width for dropdown */
    padding: 7px;
    background-color: white;
    box-shadow: 1px 0.1px 2px 0.1px rgba(0,0,0,0.2);
    border-radius: 4px;
}

select {
    border: none;
    background: none;
}

/* Second Container */
.second-container {
    margin: 50px;
    padding: 20px;
    background-color: white;
    box-shadow: 1px 0.1px 2px 0.1px rgba(0,0,0,0.2);
    border-radius: 5px;
}

.one {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

.two {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    background-color: whitesmoke;
    padding: 10px;
    border-radius: 5px;
}

/* Button Styles */
button {
    background-color: blue;
    border: none;
    width: 120px;
    padding: 10px;
    border-radius: 5px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

button i {
    color: white;
}

/* Input fields */
input.task-input {
    padding: 10px;
    border: 2px solid black;
    border-radius: 3px;
    flex: 1;
}

/* Icons inside tasks */
.fa-solid.fa-square-pen,
.fa-solid.fa-trash,
.fa-solid.fa-circle-check {
    cursor: pointer;
    font-size: 1.2rem;
}

/* Responsive for tablets */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: row; /* keep first row in one line */
        margin: 20px;
        padding: 15px;
    }

    #content {
        margin-bottom: 0; /* remove bottom margin */
    }

    .one {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }

    button {
        width: 100%;
    }

    .get_input {
        flex-direction: column;
        width: 100%;
    }

    input.task-input {
        width: 100%;
    }

    .account-box {
        flex-direction: row; /* keep icon + select in row */
        align-items: center;
    }

    select {
        width: auto; /* allow shrinking */
    }
}

/* Responsive for mobile phones */
@media screen and (max-width: 480px) {
    h1 {
        font-size: 1rem;
    }

    button {
        font-size: 0.9rem;
    }

    input.task-input {
        font-size: 0.9rem;
        padding: 8px;
    }

    .fa-solid {
        font-size: 1rem;
    }

    .container, .second-container {
        margin: 10px;
        padding: 10px;
    }

    .one, .two {
        gap: 8px;
    }
}


</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue,set,remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

let appSetting = {
    databaseURL: "https://to-do-list-51c07-default-rtdb.firebaseio.com/"
}
const app = initializeApp(appSetting)
const database = getDatabase(app)
const name_db = ref(database,"users")
const datas_db = ref(database,"datas")

if (a.getHours() >= 12) {

let accountSelect = document.querySelector('#account');
let email = localStorage.getItem("email")
accountSelect.addEventListener('change', (e) => {
    const tasks = parseInt(document.querySelector('#task').innerHTML) || 0;
    const completed = parseInt(document.querySelector('#completed').innerHTML) || 0;

    }
});
 onValue(status_db, (snapshot) => {
    getInputContainer.innerHTML = ""; 
   if (snapshot.exists()) {
        let datas = snapshot.val()

        let completed= document.querySelector('#completed')

        for(let key in datas)
        {

}
 )

{

    console.log("Email:", emails);
    const details= {
        useremail : emails,
        usertask: taskValue
    }
     push(datas_db,details)
}
)
})

onValue(datas_db, (snapshot) => {
    let pending = 0;
    let task_count = 0;
    getInputContainer.innerHTML = ""; 
   if (snapshot.exists()) {
     const users = snapshot.val();
     for(let key in users)
     {
        if(users[key].useremail === email)
        {   
            pending +=1 
            task_count=task_count+1;
            createTaskElement(users[key].usertask,key);
        }
     }
     let val = document.querySelector('#task')
     val.innerHTML = task_count;
     let pen = document.querySelector('#pending')
     pen.innerHTML = pending 
}
}

);

function createTaskElement(taskValue,keys)
{
     const taskWrapper = document.createElement('div');
    taskWrapper.style.display = "flex";
    taskWrapper.style.alignItems = "center";
    taskWrapper.style.gap = "10px";
    taskWrapper.style.marginTop = "10px";

    const input_field = document.createElement('input');
    input_field.type = "text";
    input_field.value = taskValue;
    input_field.classList.add("task-input");
    input_field.disabled = true; // make readonly initially

    const confirmIcon = document.createElement('i');
    confirmIcon.className = "fa-solid fa-circle-check";
    confirmIcon.style.color = "#39df0c";
    confirmIcon.style.cursor = "pointer";

    const trashIcon = document.createElement('i');
    trashIcon.className = "fa-solid fa-trash";
    trashIcon.style.color = "red";
    trashIcon.style.cursor = "pointer";

    const editIcon = document.createElement('i');
    editIcon.className = "fa-solid fa-square-pen";
    editIcon.style.color = "green";
    editIcon.style.cursor = "pointer";

    trashIcon.addEventListener('click', () => {
        remove(ref(database, "datas/" + keys));
        taskWrapper.remove();
    });
  
    editIcon.addEventListener('click',()=>
    {
        input_field.disabled = false;   
        input_field.focus();            
        editIcon.style.color = "orange"; 
    })

    confirmIcon.addEventListener('dblclick', () => {
        let pending = document.querySelector('#pending');
        let completed = document.querySelector('#completed');
    if (input_field.style.textDecoration === "line-through") {
            pending.innerHTML = parseInt(pending.innerHTML)+1 
            completed.innerHTML = parseInt(completed.innerHTML)-1
            input_field.style.textDecoration = "none"; 
    } else {
         pending.innerHTML = parseInt(pending.innerHTML)-1 
        completed.innerHTML = parseInt(completed.innerHTML)+1

        input_field.style.textDecoration = "line-through"; 
    }
});

}
